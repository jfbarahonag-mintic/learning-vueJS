<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Vue JS</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>The new one is: {{paragraph}}</p>

        <input type="text" v-model="newFruit" @keypress="filterText($event)">
        <button @click="addFruit">Add Fruit</button>
        
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}} - <span v-if="fruit.qty > 0">{{fruit.qty}}</span> <span v-if="fruit.qty <= 0 || fruit.qty == undefined">No stock</span> <button @click="incrementQty(fruit)">+</button> <button @click="decrementQty(fruit)">-</button></li></li>
        </ul>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
